<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1200, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CodeFlux by Aquib</title>
  <!-- Prism.js CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="overlay" id="historyOverlay"></div>
  <div class="history-panel" id="historyPanel">
    <div class="history-header">
      <h3>Chat History</h3>
      <button class="chat-history-btn" id="closeHistory">Close</button>
    </div>
    <div id="historyList"></div>
  </div>

  <div class="container">
    <!-- Header -->
    <header>
      <h1>CodeFlux by Aquib</h1>
      <p class="subtitle">Separate HTML, CSS, and JavaScript ‚Äî with a smart, instant chatbot assistant</p>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Chatbot -->
      <div id="chatbot-window" class="panel">
        <div class="chat-header">
          <div class="chat-title">QuantumSyntax by Aquib</div>
          <div class="chat-controls">
            <button class="chat-history-btn" id="showHistory">History</button>
            <button class="btn-new-chat" id="newChatBtn">New Chat</button>
          </div>
        </div>
        <div id="messages"></div>
        <div class="chat-input">
          <input type="text" id="userInput" placeholder="Ask anything‚Ä¶" />
          <button id="voiceButton" aria-label="Voice input">
            <span class="pulse"></span>
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path fill="currentColor" d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM11 19h2v3h-2z"/>
            </svg>
          </button>
          <button id="sendButton" aria-label="Send">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2L2 14z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Input Panel -->
      <div class="panel">
        <div class="section-title">üì• Input</div>
        <label class="code-label" for="combined">Combined Code</label>
        <textarea id="combined" placeholder="Paste combined HTML + CSS + JS‚Ä¶" class="rgb-code generic"></textarea>
        <div class="tip"><strong>Tip:</strong> Include &lt;style&gt; and &lt;script&gt; tags for accurate separation.</div>
        <div class="buttons">
          <button class="btn-separate" id="btnSeparate">üîç Separate Code</button>
          <button class="btn-clear" id="btnClear">üóë Clear All</button>
          <button class="btn-separate" id="btnUploadHtml">üìÅ Upload HTML</button>
          <input type="file" id="fileInput" accept=".html,.htm" style="display:none" />
        </div>
      </div>

      <!-- Output Panel -->
      <div class="panel">
        <div class="section-title">üì§ Output</div>
        <div class="editor-grid">
          <div class="panel">
            <div class="code-label-row">
              <label class="code-label" for="html">HTML</label>
              <button class="code-copy-btn" id="btnCopyHtml">Copy</button>
            </div>
            <textarea id="html" placeholder="HTML will appear here‚Ä¶" class="rgb-code"></textarea>
          </div>
          <div class="panel">
            <div class="code-label-row">
              <label class="code-label" for="css">CSS</label>
              <button class="code-copy-btn" id="btnCopyCss">Copy</button>
            </div>
            <textarea id="css" placeholder="CSS will appear here‚Ä¶" class="rgb-code css"></textarea>
          </div>
          <div class="panel">
            <div class="code-label-row">
              <label class="code-label" for="js">JavaScript</label>
              <button class="code-copy-btn" id="btnCopyJs">Copy</button>
            </div>
            <textarea id="js" placeholder="JavaScript will appear here‚Ä¶" class="rgb-code js"></textarea>
          </div>
        </div>
        <div class="buttons">
          <button class="btn-run" id="btnRun">‚ñ∂ Run Code</button>
        </div>
      </div>
    </div>

    <!-- Preview -->
    <div class="preview-container">
      <div class="preview-header">Live Preview</div>
      <iframe id="output"></iframe>
    </div>

    <!-- Footer -->
    <footer>
      <p>CodeFlux by Aquib ¬© 2025 | Er. Zeeshan Ansari Sir (ASDC)</p>
    </footer>
  </div>

  <script src="script.js"></script>
  <!-- Prism.js Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
